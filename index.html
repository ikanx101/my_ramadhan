      body {

        background-color: #f8fafc;

      .font-arabic {
        font-family: 'Amiri', serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out;
      }
      .animate-scale-in {
        animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
